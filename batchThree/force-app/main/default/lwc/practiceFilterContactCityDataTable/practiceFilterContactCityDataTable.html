    <lightning-card title="Filter By City">
        <lightning-combobox label="Select City" options={contactPicklist} onchange={handleCity}></lightning-combobox>

                data={contactRecords}
                columns={columns}>
        </lightning-datatable>
    </lightning-card>
    
</template>
