<template>
    <lightning-card title="Parent Details">
        <lightning-combobox label="Country" options={countryPicklist} onchange={handleChange}>
        </lightning-combobox>

        <lightning-button label="Show" onclick={handleChild}></lightning-button>

        <div if:true={childShow}>
            <c-country-child child-country={selectedCountry} child-list={filteredRecords}></c-country-child>
        </div>
    </lightning-card>
</template>
