<template>

    <lightning-card>

        <!-- Account Names -->
        <lightning-combobox label="Select Account" options={accountPicklist} onchange={accountHandler}></lightning-combobox>
        <!-- Contact Names -->
        <div if:true={contactPickList}>
            <lightning-combobox label="Select Contact" options={contactPickList} onchange={contactHandler}></lightning-combobox>
        </div>

        <div if:true={taskRecords}>
        <table>
            <thead>
                <tr>
                    <th>Status</th>
                    <th>ActivityDate</th>
                    <th>Subject</th>
                </tr>
            </thead>
       
            <tbody>
           <template for:each={taskRecords} for:item="con">
            <tr key={con.Id}>
               
                    <td>{con.Subject}</td>
                    <td>{con.Status}</td>
                    <td>{con.ActivityDate}</td>
                
            </tr>
           </template>
        </tbody>
    </table>
</div>

  <div if:true={showTask}>
    <div if:false={taskRecords}>
        <p>No tasks Created for this contact</p>
    </div>
  </div>
   

    </lightning-card>
</template>
